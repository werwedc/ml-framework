name: Build and Test

on:
  push:
    branches: [ main, ai ]
  pull_request:
    branches: [ main, ai ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: [6.0.x]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack --configuration Release --no-build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nupkg
        path: src/MobileRuntime/bin/Release/*.nupkg

  android-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build Android
      run: dotnet build src/MobileRuntime/MobileRuntime.csproj --framework net6.0-android --configuration Release

  ios-build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Build iOS
      run: dotnet build src/MobileRuntime/MobileRuntime.csproj --framework net6.0-ios --configuration Release
